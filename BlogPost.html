<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platzi</title>
</head>
<body>
  <style>
    .container {
      position: relative;
      height: 800px;
      width: 250px;
      background-color: burlywood;
    }
    .items {
      width: 50px;
      height: 50px;
      background-color: blueviolet;
    }
    .items:nth-child(2){
      position: fixed;
      left: 100px;
      top: 0;
    }
    .items:nth-child(4) {
      position: sticky;
      top: 0;
      left: 200px;
    }
  </style>
  <h1>Este es nuevamente un curso de Frontend</h1>
  <div class="container">
    <div class="items"></div>
    <div class="items"></div>
    <div class="items"></div>
    <div class="items"></div>
  </div>
</body>
</html>
